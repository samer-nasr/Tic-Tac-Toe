<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" ></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h2 class="head">WELCOME TO TIK TAC TOE</h2>
    </header>
    
<h2 class="score" ></h2>
    <div class="board">
        <table>
            <tr>
                <td><button class="b1"></button></td>
                <td><button class="b2"></button></td>
                <td><button class="b3"></button></td>
            </tr>

            <tr>
                <td><button class="b4"></button></td>
                <td><button class="b5"></button></td>
                <td><button class="b6"></button></td>
            </tr>

            <tr>
                <td><button class="b7"></button></td>
                <td><button class="b8"></button></td>
                <td><button class="b9"></button></td>
            </tr>

        </table>
    </div>
    <footer>
        <h2 class="result"></h2>
    </footer>

    <script src="js.js" ></script>
    
</body>
</html>
